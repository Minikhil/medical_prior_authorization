version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
        commands:
          - 'echo "OPENAI_API_KEY is set: $(if [ -z \"$OPENAI_API_KEY\" ]; then echo \"No\"; else echo \"Yes\"; fi)"'
          - 'echo "RAGIE_AI_API_KEY is set: $(if [ -z \"$RAGIE_AI_API_KEY\" ]; then echo \"No\"; else echo \"Yes\"; fi)"'
    build:
      commands:
        - env | grep -e OPENAI_API_KEY >> .env.production
        - env | grep -e RAGIE_AI_API_KEY >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*